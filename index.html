<!DOCTYPE html>
<html>
  <head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字邏輯定位棋</title>

    <link rel="stylesheet" href="">
    
    <!-- text-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

    <!-- icon -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <!-- <link href="http://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet"> -->
    
    <link id="css" href="./style.css" type="text/css" rel="stylesheet">
    <link id="css" href="./menu/style.css" type="text/css" rel="stylesheet">
    <link id="css" href="./game/style.css" type="text/css" rel="stylesheet">

    
  </head>

  <body>
    <nav id="top-nav">
      <div id="nav-container">
        <a href="#" id="logo">數字定位棋</a>
        <div id="theme-toggle">
          <span light>
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
          </span>
        </div>
      </div>
    </nav>
    
    <div id="main-container">
      <div id="screen">
        <div id="main-menu" active>
          <!-- <input type="text" placeholder="姓  名" maxlength="5" id="custom-name"> -->
          <div id="level-menu"></div>
        </div>

        <div id="game-container">
          <div id="selec">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-circle-info"></i>
          </div>
          <div id="board">
            <button class="index" id="1"></button>
            <button class="index" id="2"></button>
            <button class="index" id="3"></button>
            <button class="index" id="4"></button>
            <button class="index" id="5"></button>
            <button class="index" id="6"></button>
            <button class="index" id="7"></button>
            <button class="index" id="8"></button>
            <button class="index" id="9"></button>
          </div>
          <div id="condition-bar">
            <button id="last-cond"><i class="fa-solid fa-arrow-left"></i></i></button>
            <ul id="condition"></ul>
            <button id="next-cond"><i class="fa-solid fa-arrow-right"></i></i></button>
          </div>
          <div id="operation-bar">
            <button class="oper" id="reset"><i class="fa-solid fa-arrows-rotate"></i></i></button>
            <button class="oper" id="finish"><i class="fa-solid fa-square-check"></i></i></button>
          </div>
          <div id="number-bar">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="oper" id="clear"><i class="fa-solid fa-eraser"></i></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="menu/func.js"></script>
    <script src="game/func.js"></script>
  </body>
</html>
